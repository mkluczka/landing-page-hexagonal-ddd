layers:
  - name: Adapters
    collectors:
      - type: className
        regex: ^%root%\\Adapters\\.*

  - name: Application
    collectors:
      - type: className
        regex: ^%root%\\Application\\.*

  - name: ReadModel
    collectors:
      - type: className
        regex: ^%root%\\ReadModel\\.*

  - name: Ports
    collectors:
      - type: className
        regex: ^%root%\\Ports\\.*

  - name: Infrastructure
    collectors:
      - type: className
        regex: ^%root%\\Infrastructure\\.*

ruleset:
  Adapters:
    - Ports

  Ports: ~

  Application:
    - Ports

  ReadModel:
    - Ports

  Infrastructure:
    - ReadModel
    - Application
